linters:
  enable:
    - asciicheck
    - gci
    - gocritic
    - gofumpt
    - misspell
    - nolintlint
    - predeclared
    - unconvert
linters-settings:
  errcheck:
    exclude-functions:
      - (*github.com/spf13/cobra.Command).MarkFlagRequired
      - (*github.com/schollz/progressbar/v3.ProgressBar).Add
      - (*github.com/schollz/progressbar/v3.ProgressBar).Finish
